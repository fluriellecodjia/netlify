
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1> Veillez remplir ce formulaire </h1>
  <div class="form">
    <form method="POST">
        <label for="Numéro de centre"> Numéro de centre</label><br>
            <input type="number" class="numéro" required ><br><br>
            <label for="proprietaire"> Nom du propriétaire</label><br>
            <input type="text" class="proprietaire" required><br><br>
            <div class="row">
                <div class="col-md-3 ">
                  <label for="mois">Mois</label><br>
                  <input type="month" id="mois" required>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>
                <div class="col-md-3 ">
                  <label for="Annee">Année</label><br>
                 <input type="number" name="annee" id="annee" required>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
                <div class="col-md-4 ">
                  <label for="cvv">cvv</label><br>
                  <input type="cvv" name="cvv" id="cvv" required>
                  <div class="invalid-feedback">
                    Zip code required.
                  </div>
                </div>
              </div>
              <br><br>
            <input type="submit" name="valider" value="Valider">
        
    </form>
  </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
